<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Entipal Collection</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Firebase SDK - Updated order -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
</head>
<body>
  <header class="mini-header">
    <div class="container">
      <h1>Entipal Collection</h1>
    </div>
  </header>

  <main class="container auth-container">
    <div class="auth-card">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      <div id="login-error" class="auth-error"></div>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        
        <div class="form-group remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        
        <button type="submit" class="btn-primary btn-full">Login</button>
      </form>
      
      <div class="auth-links">
        <a href="#" id="forgot-password">Forgot password?</a>
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Entipal Collection. All rights reserved.</p>
    </div>
  </footer>

  <!-- Load configuration and auth scripts after DOM is loaded -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  
  <!-- Auth check script -->
  <script>
    // Redirect to index if already authenticated
    document.addEventListener('DOMContentLoaded', function() {
      // Log when DOM is loaded
      console.log("DOM fully loaded");
      
      auth.onAuthStateChanged(user => {
        console.log("Auth state changed:", user ? "User logged in" : "No user");
        if (user) {
          console.log("Redirecting to index.html");
          window.location.href = 'index.html';
        }
      });
    });
  </script>
</body>
</html>
